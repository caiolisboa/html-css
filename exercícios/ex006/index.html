<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listas ordenas (OL) e Não ordenadas (UL)</title>
</head>
<body>
    <h1>Listas OL e UL</h1>
    <h2>Listas ordenadas</h2>
    <ol type="A"> <!--type == tipo de enumeraçao-->
        <li>acordar</li>
        <li>tomar cafe</li>
        <li>comer</li>
        <li>dormir</li>
    </ol>
    <h2>Listas não ordenadas</h2>
    <ul type="square">
        <li>arroz</li>
        <li>feijao</li>
        <li>batata</li>
    </ul>
</body>
</html>
